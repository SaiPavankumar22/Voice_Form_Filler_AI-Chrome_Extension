version: '3.8'

services:
  voice-form-filler-api:
    build: .
    container_name: voice-form-filler-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - WHISPER_MODEL=whisper-1
      - CHATGPT_MODEL=gpt-4o-mini
      - TTS_MODEL=tts-1
      - TTS_VOICE=alloy
    volumes:
      - ./backend/.env:/app/backend/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: voice-form-filler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - voice-form-filler-api
    restart: unless-stopped
    profiles:
      - production